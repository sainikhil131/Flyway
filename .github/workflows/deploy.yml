name: FastAPI + Flyway (With Approval)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ THIS ENABLES APPROVAL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Flyway)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Flyway
        run: |
          wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/11.20.4/flyway-commandline-11.20.4-linux-x64.tar.gz
          tar -xzf flyway-commandline-11.20.4-linux-x64.tar.gz

      - name: Run Flyway migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ./flyway-11.20.4/flyway \
            -configFiles=flyway/conf/flyway.conf \
            migrate

      - name: Start FastAPI (sanity check)
        run: |
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
